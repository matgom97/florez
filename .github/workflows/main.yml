name: Build Windows Executable

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3  # Actualizado a la versión 3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Cambia esto si usas otra versión

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Si no tienes dependencias, puedes eliminar esta línea.

      - name: Build executable
        run: pyinstaller --onefile --distpath . florez-python.py  # Referencia correcta al archivo

      - name: Upload artifact
        uses: actions/upload-artifact@v3  # Actualizado a la versión 3
        with:
          name: Windows-executable
          path: florez-python.exe  # Aquí se guarda el ejecutable en la raíz
